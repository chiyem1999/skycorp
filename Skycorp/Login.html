  <meta charset="utf-8" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>
<body>

  <section class="sky">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="images/bit.jpg" alt="logo" class="rounded-circle" style="width:60px;">
      </a>
      <a href="#" class="navbar-brand text-warning">
        <h2>SKYCORP</h2>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsenavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="collapsenavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="Home.html" class="nav-link text-warning"><i class="fa fa-home mx-1"></i>Home</a></li>
          <li class="nav-item"><a href="About.html" class="nav-link text-warning"><i class="fa fa-book mx-1"></i>About</a></li>
          <li class="nav-item dropdown">
            <a href="Service.html" class="nav-link dropdown-toggle text-warning bg-secondary" data-toggle="dropdown">Service</a>
            <div class="dropdown-menu bg-warning">
              <a class="dropdown-item" href="Investment.html">Investment</a>
              <a class="dropdown-item" href="Exportation.html">Exportation</a>
              <a class="dropdown-item" href="Technology.html">Technology</a>
            </div>
          </li>
          <li class="nav-item"><a href="Blog.html" class="nav-link text-warning"><i class="fa fa-suitcase mx-1"></i>Blog</a></li>
          <li class="nav-item"><a href="Login.html" class="nav-link text-warning active">Login</a></li>
          <li class="nav-item"><a href="Contacts.html" class="nav-link text-warning"><i class="fa fa-phone mx-1"></i>Contacts</a></li>

        </ul>

      <form class="form-inline">
        <input type="text" class="form-control" placeholder="@" style="width:100px;">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </nav>

    <!-- LOGIN FORM -->
    <div class="container text-warning mt-5">
      <h2 class="text-center mb-4" style="font-size: 50px;">Login</h2>

      <form class="mx-auto" style="max-width: 500px;">
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberLogin">
          <label class="form-check-label" for="rememberLogin">Remember me</label>
        </div>

        <button type="submit" class="btn btn-success btn-block">Login</button>
        <p class="mt-3">Don't have an account? <a href="Register.html" class="text-warning">Register here</a></p>
      </form>
    </div>

  </section>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
